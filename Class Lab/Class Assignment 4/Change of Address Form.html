<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css.css">
    <title>Class Assignment Module 4 </title>
  </head>
  <header>
    <h2>Class Assignment - Module 4</h2>
  </header>
  <body>
    <form class="" action="HTTP://www.randyconnolly.com/tests/process.php" method="post">
      <fieldset>
        <legend>Your personal Information</legend>
        <p>
          <label>First Name</label>
          <input type="text" class="name" name="fname" placeholder="Enter your first name">
        </p>
        <p>
          <label>Last Name</label>
          <input type="text" class="name" name="lname" placeholder="Enter your last name">
        </p>
        <p>
          <label>Phone Number</label>
          <input type="tel" name="phone" placeholder="(xxx) xxx-xxxx">
          <input type="radio" name="type" value="1">
          <label>Mobile</label>
          <input type="radio" name="type" value="2">
          <label>Home</label>
          <input type="radio" name="type" value="3">
          <label>Work</label>
        </p>
        <p>
          <label>Email</label>
          <input type="email" name="email" placeholder="Enter Your Email">
        </p>
      </fieldset>
      <fieldset>
        <legend>Old Address</legend>
        <p>
          <label>House Number</label>
          <input type="text" name="OldHouseNumber" placeholder="Enter #">
        </p>
        <p>
          <label>Street</label>
          <input type="text" class="street" name="OldStreet" placeholder="Enter Street name">
          <label>Suffix</label>
          <select class="" name="OldSuffix">
            <option value="" hidden>select</option>
            <option value="">Dr</option>
            <option value="">Mr</option>
            <option value="">Ms</option>
          </select>
        </p>
        <p>
          <label>City</label>
          <input type="text" class="city" name="OldCity" placeholder="Enter City">
          <label>State</label>
          <select name="OldState">
            <option value="" hidden>select</option>
            <option value="">VA</option>
            <option value="">DC</option>
            <option value="">MD</option>
          </select>
        </p>
        <p>
          <label>Zip Code</label>
          <input type="text" name="OldZipCode" placeholder="Enter zip code">
        </p>
      </fieldset>
      <fieldset>
        <legend>New/Forwarding Address</legend>
        <p>
          <label>House Number</label>
          <input type="text" name="NewHouseNumber" placeholder="Enter #">
        </p>
        <p>
          <label>Street</label>
          <input type="text" class="street" name="NewStreet" placeholder="Enter Street name">
          <label>Suffix</label>
          <select class="" name="NewSuffix">
            <option value="" hidden>select</option>
            <option value="">Dr</option>
            <option value="">Mr</option>
            <option value="">Ms</option>
          </select>
        </p>
        <p>
          <label>City</label>
          <input type="text" class="city" name="NewCity" placeholder="Enter City">
          <label>State</label>
          <select name="NewState">
            <option value="" hidden>select</option>
            <option value="">VA</option>
            <option value="">DC</option>
            <option value="">MD</option>
          </select>
        </p>
        <p>
          <label>Zip Code</label>
          <input type="text" name="NewZipCode" placeholder="Enter zip code">
        </p>
      </fieldset>
      <div>
        <input type="submit" class="button" value="Submit">
        <input type="reset" class="button" value="Clear">
      </div>
    </form>
  </body>
</html>
